<!DOCTYPE html>
<script src="js/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="js/aframe-ar.js"></script>

<style type="text/css">
	
#arjsDebugUIContainer 
{
   display: none; !important;
}
	
.a-enter-vr-button
{
   display: none; !important;		
}
</style>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>


<a-scene embedded arjs="sourceType:webcam;"> 

     <a-marker-camera preset='custom' type='pattern' url='https://raw.githubusercontent.com/mattGraphics/randomfiles/master/big-m.patt'>
        <a-entity 
            obj-model="obj: url(https://rishavjayswal.github.io/augmented-reality/resources/couch.obj); 
            mtl: url(https://rishavjayswal.github.io/augmented-reality/resources/couch.mtl)">
        </a-entity>
    </a-marker-camera> 

	<a-entity camera></a-entity> 

</a-scene>
	
	
	
	
</body>
</html>
